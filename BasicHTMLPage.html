<!DOCTYPE html> <!--This is saying what the type is-->
<html lang="en"><!--Using english-->
    <!--The head where important infromation that doesn't show on the page is-->
    <head> 
        <!--Title of page-->
        <title> Basic HTML Page </title>
        <!--The character encoding-->
        <meta charset="UTF-8">
        <!--External css file-->
        <link rel="stylesheet" href="basic.css">
    </head>
    <!--Where the information that shows up on the page goes-->
    <body>
            <!--This is the biggest header-->
            <h1>This is an example of a basic html page</h1>
            <!--This is the second biggest header-->
            <h2>This is the second header</h2>
            <!--This is a paragraph where you type text-->
            <p>This is a body paragragh</p>
            <!--This is a text tag-->
            <text>This is a link to w3schools which is a great source for HTML and CSS information</text>
            <!--This is a link to w3schools-->
            <a href="https://www.w3schools.com/">Visit W3Schools.com!</a>
            <!--This is a line break in your page-->
            <br>
            <!--This is the paris image-->
            <img src="paris.jpg" alt="Paris" width="300" height="300">
        
    </body>
</html>
